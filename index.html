<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <form action="results.html" method="GET" enctype="multipart/form-data"> <!--send a file in multiple parts-->
      <!--This is where the index.html gonna submit GET: append things to the URL POST: when you have a server and you want to save information-->
      <div>
        <label for="name">Name</label>
        <!-- highlight the field for="name" id="name"-->
        <input type="text" name="name" id="name" required />
        <!--required: forcing the user to enter information-->
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="100" step="5" />
      </div>
      <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2022-03-28" />
      </div>
      <div>
        Favourite food
        <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana" />
        </div>
        <div>
          <label for="apple">Apple</label>
          <input type="checkbox" name="apple" id="apple" />
        </div>
      </div>
      <div>
        Gender
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
          <!-- if name="equal" only 1 can be selected-->
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
          <!-- value="" specifies a value-->
        </div>
      </div>
      <div>
        <label for="eyeColor">Eye color</label>
        <select name="eyeColor" id="eyeColor" multiple>
          <option value="Green">Green</option>
          <option value="Red">Red</option>
        </select>
      </div>
      <div>
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio">
        </textarea>
      </div>
      <input type="hidden" name="hidden" value="hi">
      <div>
          <label for="file">File</label>
          <input id="file" type="file" name="file">
      </div>
      <div>
          <label for="phoen">Phone</label>
          <input type="tel" name="phone" id="phone">
      </div>
      <div>
          <label for="ulr">URL</label>
          <input type="url" name="url" id="url">
      </div>
      <div>
          <label for="color">Color</label>
          <input type="color" name="color" id="color">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <button type="reset">Reset</button>
      <!-- type="reset" sets everything back to it's defaults-->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
